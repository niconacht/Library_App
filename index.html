<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:wght@400;700&family=Montserrat&family=Open+Sans&family=PT+Serif:wght@400;700&family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>My little Library</h1>
        <p>What have you been reading lately?</p>
    </header>
    <main>
        <button id="add-btn">Add a book</button>
        <form id="book-form" method="post">
            <label>Book Title:<input name="title" id="title"></label>
            <label>written by:<input type="text" name="author" id="author"></label>
            <label>Number of Pages<input type="number" name="pages" id= "pages"></label>
            <label>Read/not read<input type="checkbox" name="read" id="read"></label>
            <button id="btn">Add book</button>
        </form>
        <div class="table-wrapper">
        <table class="books-container">
            <thead>
              <tr>
                <th >Title</th>
                <th>Author</th>
                <th>Pages</th>
                <th>Status</th>
                <th>Delete</th>
              </tr>
            </thead>
            <tbody id="table-body">
                <tr>
                    <td >Ulysses</td>
                    <td>James Joyce</td>
                    <td>730</td>
                    <td>read</td>
                    <td><button class="del-btn">Delete</button></td>
                </tr>
            </tbody>
        </table>
    </div>
    </main>
    <script src="books_object.js"></script>
</body>
</html>
